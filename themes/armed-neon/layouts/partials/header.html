<header class="site-header">

        <div class="nav-container">
            <a href="{{ .Site.BaseURL }}" class="logo">
                <span class="logo-text">ARMED</span>
                <span class="logo-accent">EXTERMINATORS</span>
            </a>
            
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
            
            <div class="nav-contact">
                <a href="tel:{{ .Site.Params.phone }}" class="phone-number">
                    <span class="phone-icon">ðŸ“ž</span>
                    {{ .Site.Params.phone }}
                </a>
            </div>
            
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
</header>

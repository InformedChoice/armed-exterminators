<header class="site-header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ .Site.BaseURL }}" class="logo">
                <span class="logo-text">ARMED</span>
                <span class="logo-accent">EXTERMINATORS</span>
            </a>
            
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                    {{ if eq .Name "Service Areas" }}
                    <li class="nav-item dropdown">
                        <a href="/locations/" class="nav-link">Service Areas</a>
                        <ul class="dropdown-menu">
                            <li><a href="/locations/#los-angeles">Los Angeles</a></li>
                            <li><a href="/locations/#san-fernando-valley">San Fernando Valley</a></li>
                            <li><a href="/locations/#san-gabriel-valley">San Gabriel Valley</a></li>
                            <li><a href="/locations/">View All</a></li>
                        </ul>
                    </li>
                    {{ else }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                {{ end }}
            </ul>
            
            <div class="nav-contact">
                <a href="tel:{{ .Site.Params.phone }}" class="phone-number">
                    <span class="phone-icon">ðŸ“ž</span>
                    {{ .Site.Params.phone }}
                </a>
            </div>
            
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
</header>

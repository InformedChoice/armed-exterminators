{{ define "main" }}
<div class="page-content">
    <div class="container">
        {{ partial "breadcrumbs.html" . }}
        <div class="page-title">
            <h1 class="title-main">{{ .Title }}</h1>
        </div>
        
        <div class="content-wrapper">
            {{ .Content }}
            
            {{ if .Pages }}
            <div class="section-pages">
                {{ range .Pages }}
                <div class="page-item">
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                    {{ if .Description }}
                    <p>{{ .Description }}</p>
                    {{ end }}
                </div>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}

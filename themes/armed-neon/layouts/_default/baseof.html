<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0a0a0a">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Language -->
    <meta name="language" content="English">
    <meta name="robots" content="index, follow">
    
    <!-- Author -->
    <meta name="author" content="Armed Exterminators">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/467d8475-8b21-4dbc-25a3-4d4097a43300/public">
    <link rel="shortcut icon" type="image/png" href="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/467d8475-8b21-4dbc-25a3-4d4097a43300/public">
    <link rel="apple-touch-icon" href="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/467d8475-8b21-4dbc-25a3-4d4097a43300/public">
    
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://imagedelivery.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://imagedelivery.net">
    
    <!-- Preload critical font for LCP text -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" as="style" fetchpriority="high">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Load other fonts with lower priority -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Inline critical CSS for faster mobile rendering -->
    {{ partial "critical-css.html" . }}
    
    <!-- Styles -->
    <link rel="preload" href="{{ "css/style.css" | relURL }}?v={{ now.Unix }}" as="style">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v={{ now.Unix }}">
    
    <!-- Schema.org markup -->
    {{ partial "schema.html" . }}
</head>
<body class="{{ if not .IsHome }}interior-page{{ end }}">
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Sticky Call Button -->
    <a href="tel:{{ .Site.Params.phone }}" class="sticky-call-button" id="stickyCallButton">
        <span>ðŸ“ž</span>
        <span>Call Now</span>
    </a>
    
    <!-- Scripts - Load asynchronously to prevent render blocking -->
    <script src="{{ "js/main.js" | relURL }}" defer></script>
</body>
</html>

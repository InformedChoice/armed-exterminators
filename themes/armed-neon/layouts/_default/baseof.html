<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Language -->
    <meta name="language" content="English">
    <meta name="robots" content="index, follow">
    
    <!-- Author -->
    <meta name="author" content="Armed Exterminators">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/467d8475-8b21-4dbc-25a3-4d4097a43300/public">
    <link rel="shortcut icon" type="image/png" href="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/467d8475-8b21-4dbc-25a3-4d4097a43300/public">
    <link rel="apple-touch-icon" href="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/467d8475-8b21-4dbc-25a3-4d4097a43300/public">
    
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" as="style">
    
    <!-- Load fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
        /* Critical CSS for immediate rendering */
        :root {
            --neon-green: #39FF14;
            --neon-yellow: #FFFF00;
            --bg-dark: #0a0a0a;
            --text-primary: #ffffff;
            --font-display: 'Bebas Neue', cursive;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid var(--neon-green);
        }
        
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 1000px;
        }
        
        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(4rem, 12vw, 8rem);
            line-height: 0.9;
            margin-bottom: 1rem;
        }
        
        .title-line-1 {
            display: block;
            color: var(--text-primary);
        }
        
        .title-line-2 {
            display: block;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }
        
        @media (min-width: 769px) {
            .title-line-2 {
                text-shadow: 0 0 20px var(--neon-green),
                             0 0 40px var(--neon-green);
            }
        }
        
        /* Defer animations until after load */
        .hero-title {
            animation: none !important;
        }
        
        /* Simple initial state for animations */
        .hero-bugs, .neon-grid {
            opacity: 0;
        }
    </style>
    
    <!-- Styles -->
    <link rel="preload" href="{{ "css/style.css" | relURL }}" as="style">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body class="{{ if not .IsHome }}interior-page{{ end }}">
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- Sticky Call Button -->
    <a href="tel:{{ .Site.Params.phone }}" class="sticky-call-button" id="stickyCallButton">
        <span>ðŸ“ž</span>
        <span>Call Now</span>
    </a>
    
    <!-- Scripts - Load asynchronously to prevent render blocking -->
    <script src="{{ "js/main.js" | relURL }}" defer></script>
</body>
</html>
